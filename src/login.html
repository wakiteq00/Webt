          class="object-cover object-center rounded-[50%] w-32 mb-10"
          alt="hero"
          src="https://via.placeholder.com/150x150"
        />
        </div>
        <h3 class="text-2xl font-bold text-center">Login to your account</h3>
        <form action="">
            <div class="mt-4">
                <div>
                    <label class="block" for="email">Email<label>
                            <input type="text" placeholder="Email"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
<div class="flex justify-end">
                      <a href="./forgot-password.html" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
</div>
                <div class="mt-4">
                    <label class="block">Password<label>
                            <input type="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                  <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
     
                </div>
                <div class="flex items-baseline justify-between">
                    <button class="px-6 py-2 mt-4 text-white bg-indigo-500 rounded-lg hover:bg-blue-500">Login</button>
                                          <a href="./signup.html" class="text-sm text-blue-600 hover:underline">Signup Here</a>
